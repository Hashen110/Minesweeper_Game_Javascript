<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            background-color: rgb(98, 98, 98);
        }

        h2, h3{
            color: whitesmoke;
        }

        #box {
            text-align: center;
        }

        #field table {
            border-collapse: collapse;
            font-size: 150%;
            font-family: san-serif;
            font-weight: bold;
            display: inline-block;
        }

        #field table td {
            background-color: rgb(195, 195, 195);
            width: 30px;
            min-width: 30px;
            height: 30px;
            min-height: 30px;
            border: 1px solid black;
        }

        button {
            width: 100px;
            height: 30px;
            background-color:rgb(195, 195, 195);
            color: black;
            font-weight: bolder;
            border-radius: 20px 20px 20px 20px;
        }
    </style>
</head>
<body>
<div id="box">
    <h2>MINESWEEPER!</h2><hr><br><br>
    <div id="field"></div>
    <br>
    <div id="lost" style="display: none;">
        <h3>You got bombed!</h3>
        <button id="new-game-button" type="button" onclick="reload()">Start Again</button>
    </div>
</div>
<script>
    var components = {
        num_of_rows : 12,
        num_of_cols : 24,
        num_of_bombs : 55,
        bomb : 'ðŸ’£',
        alive : true,
        colors : {1: 'blue', 2: 'green', 3: 'red', 4: 'purple', 5: 'maroon', 6: 'turquoise', 7: 'black', 8: 'grey'}
    }

    function startGame() {
        components.bombs = placeBombs();
        document.getElementById('field').appendChild(createTable());
    }

    function placeBombs() {
        var i, rows = [];

        for (i=0; i<components.num_of_bombs; i++) {
            placeSingleBomb(rows);
        }
        return rows;
    }

    function placeSingleBomb(bombs) {

        var nrow, ncol, row, col;
        nrow = Math.floor(Math.random() * components.num_of_rows);
        ncol = Math.floor(Math.random() * components.num_of_cols);
        row = bombs[nrow];

        if (!row) {
            row = [];
            bombs[nrow] = row;
        }

        col = row[ncol];

        if (!col) {
            row[ncol] = true;
            return
        }
        else {
            placeSingleBomb(bombs);
        }
    }

    function cellID(i, j) {
        return 'cell-' + i + '-' + j;
    }

    function createTable() {
        var table, row, td, i, j;
        table = document.createElement('table');

        for (i=0; i<components.num_of_rows; i++) {
            row = document.createElement('tr');
            for (j=0; j<components.num_of_cols; j++) {
                td = document.createElement('td');
                td.id = cellID(i, j);
                row.appendChild(td);
                addCellListeners(td, i, j);
            }
            table.appendChild(row);
        }
        return table;
    }

    function addCellListeners(td, i, j) {
        td.addEventListener('mousedown', function(event) {
            if (!components.alive) {
                return;
            }
            components.mousewhiches += event.which;
            if (event.which === 3) {
                return;
            }
            if (this.flagged) {
                return;
            }
            this.style.backgroundColor = 'lightGrey';
        });

        td.addEventListener('mouseup', function(event) {

            if (!components.alive) {
                return;
            }

            if (this.clicked && components.mousewhiches == 4) {
                performMassClick(this, i, j);
            }

            components.mousewhiches = 0;

            if (event.which === 3) {

                if (this.clicked) {
                    return;
                }
                if (this.flagged) {
                    this.flagged = false;
                    this.textContent = '';
                } else {
                    this.flagged = true;
                    this.textContent = components.flag;
                }

                event.preventDefault();
                event.stopPropagation();

                return false;
            }
            else {
                handleCellClick(this, i, j);
            }
        });

        td.oncontextmenu = function() {
            return false;
        };
    }

    function handleCellClick(cell, i, j) {
        if (!components.alive) {
            return;
        }

        if (cell.flagged) {
            return;
        }

        cell.clicked = true;

        if (components.bombs[i][j]) {
            cell.style.color = 'red';
            cell.textContent = components.bomb;
            gameOver();

        }
        else {
            cell.style.backgroundColor = 'lightGrey';
            num_of_bombs = adjacentBombs(i, j);
            if (num_of_bombs) {
                cell.style.color = components.colors[num_of_bombs];
                cell.textContent = num_of_bombs;
            }
            else {
                clickAdjacentBombs(i, j);
            }
        }
    }

    function adjacentBombs(row, col) {
        var i, j, num_of_bombs;
        num_of_bombs = 0;

        for (i=-1; i<2; i++) {
            for (j=-1; j<2; j++) {
                if (components.bombs[row + i] && components.bombs[row + i][col + j]) {
                    num_of_bombs++;
                }
            }
        }
        return num_of_bombs;
    }

    function adjacentFlags(row, col) {
        var i, j, num_flags;
        num_flags = 0;

        for (i=-1; i<2; i++) {
            for (j=-1; j<2; j++) {
                cell = document.getElementById(cellID(row + i, col + j));
                if (!!cell && cell.flagged) {
                    num_flags++;
                }
            }
        }
        return num_flags;
    }

    function clickAdjacentBombs(row, col) {
        var i, j, cell;

        for (i=-1; i<2; i++) {
            for (j=-1; j<2; j++) {
                if (i === 0 && j === 0) {
                    continue;
                }
                cell = document.getElementById(cellID(row + i, col + j));
                if (!!cell && !cell.clicked && !cell.flagged) {
                    handleCellClick(cell, row + i, col + j);
                }
            }
        }
    }

    function performMassClick(cell, row, col) {
        if (adjacentFlags(row, col) === adjacentBombs(row, col)) {
            clickAdjacentBombs(row, col);
        }
    }

    function gameOver() {
        components.alive = false;
        document.getElementById('lost').style.display="block";

    }

    function reload(){
        window.location.reload();
    }

    window.addEventListener('load', function() {
        document.getElementById('lost').style.display="none";
        startGame();
    });
</script>
</body>
</html>
